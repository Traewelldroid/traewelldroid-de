name: Build and Deploy Angular App

on:
  push:
    branches:
      - main # Passe ggf. den Branch an

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🏗️ Build Angular App
        run: npm run build

      - name: 📤 Deploy via SCP
        run: |
          echo "Deploying to ${{ secrets.REMOTE_HOST }}..."
          scp -r dist/browser/* ${{ secrets.REMOTE_USER }}:${{ secrets.REMOTE_PW }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_PATH }}
