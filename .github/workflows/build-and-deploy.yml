name: Build and Deploy Angular App

on:
  push:
    branches:
      - main # Passe ggf. den Branch an

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Angular App
        run: npm run build

      - name: ğŸ“¤ Deploy via SCP
        run: |
          echo "Deploying to ${{ secrets.REMOTE_HOST }}..."
          scp -r dist/browser/* ${{ secrets.REMOTE_USER }}:${{ secrets.REMOTE_PW }}@${{ secrets.REMOTE_HOST }}:${{ secrets.REMOTE_PATH }}
